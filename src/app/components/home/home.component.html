<div class="home-container">
	<h1>Home</h1>
	<h1
		[ghostRiderStep]="{
			name: 'tour.firstStep',
			title: 'Step 1 Title',
			content: firstStepTpl
		}"
		(ghostRiderStepEvent)="handleEvent($event)"
	>
		Let's Start... Step 1
	</h1>
</div>

<ng-template
	cdkPortal
	#firstStepTpl="cdkPortal"
>
	<h1>Home Route</h1>
	<p>
		<i>
			This step uses a portal for it's content
		</i>
	</p>
</ng-template>
