<div class="flex align-center">
	<div class="flex justify-center m-1">
		<button
			class="bg-red-700 hover:bg-red-900 text-white font-bold py-2 px-4 rounded-full"
			[routerLink]="['/home']"
		>
			Home
		</button>
	</div>
	<h1
		class="text-white m-5"
		[ghostRiderStep]="{
			name: 'tour.docsPage',
			title: 'Check out the Docs',
			content: 'This is the documentation page. Ghost Rider can navigate to different routes for us!'
		}"
		(ghostRiderStepEvent)="handleEvent($event)"
	>
		Docs
	</h1>
</div>
<div style="display: flex">
	<h1
		class="text-white m-5"
		[ghostRiderStep]="{
			name: 'tour.thirdStep',
			title: 'Step 3 title',
			content: 'Step 3 content'
		}"
	>
		Step 3
	</h1>
	<h1
		class="text-white m-5"
		[ghostRiderStep]="{
			name: 'tour.fourthStep',
			title: 'Step 4 Title',
			content: 'Fourth Step Content'
		}"
	>
		Step 4
	</h1>
</div>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg m-3">

					class="px-6 py-3"

				<th
					scope="col"
					class="px-6 py-3"
				>
					Price
				</th>
				<th
					scope="col"
					class="px-6 py-3"
				>
					<span class="sr-only">Edit</span>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr class="border-b dark:bg-gray-800 dark:border-gray-700 odd:bg-white even:bg-gray-50 odd:dark:bg-gray-800 even:dark:bg-gray-700">

				</td>

					<a

				</td>
			</tr>
			<tr class="border-b dark:bg-gray-800 dark:border-gray-700 odd:bg-white even:bg-gray-50 odd:dark:bg-gray-800 even:dark:bg-gray-700">

			<tr class="border-b dark:bg-gray-800 dark:border-gray-700 odd:bg-white even:bg-gray-50 odd:dark:bg-gray-800 even:dark:bg-gray-700">

					class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap"

				<td class="px-6 py-4 text-right">
					<a
						href="#"

					>Edit</a>
				</td>
			</tr>
			<tr class="odd:bg-white even:bg-gray-50 odd:dark:bg-gray-800 even:dark:bg-gray-700">
