<div class="header">
	<button
		class="home-link"
		[routerLink]="['/home']"
	>
		Home
	</button>
	<h1
		[ghostRiderStep]="{
			name: 'tour.docsPage',
			title: 'Check out the Docs',
			content: 'This is the documentation page. Ghost Rider can navigate to different routes for us!'
		}"
		(ghostRiderStepEvent)="handleEvent($event)"
	>
		Docs
	</h1>
</div>
<div style="display: flex">
	<h1 [ghostRiderStep]="{
		name: 'tour.thirdStep',
		title: 'Step 3 title',
		content: 'Step 3 content'
	}">
		Step 3
	</h1>
	<h1 [ghostRiderStep]="{
		name: 'tour.fourthStep',
		title: 'Step 4 Title',
		content: 'Fourth Step Content'
	}">
		Step 4
	</h1>
</div>
